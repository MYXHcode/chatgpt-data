server {
    listen       80;
    listen  [::]:80;
    server_name  api.myxh.chatgpt;

    rewrite ^(.*) https://$server_name$1 permanent;
}

server {
    listen       443 ssl;
    server_name  api.myxh.chatgpt;

    ssl_certificate      /etc/nginx/ssl/api.myxh.chatgpt.pem;
    ssl_certificate_key  /etc/nginx/ssl/api.myxh.chatgpt.key;

    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;

    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://43.143.161.125:8090;
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
